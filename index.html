<html>
<head>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>
  <style>
    * {
      font-family: verdana
    }
    .addButton {
      height: 2rem;
      margin-bottom: 0.5rem;
    }
    .destroy {
      margin-top: 1rem;
      height: 2rem;
      width: 100%;
    }
    /* hr {
      color: orange;
      background-color: orange;
      height: 0.1rem;
    } */
  </style>
</head>
<body>
  <div id='root'></div>
  <script type='text/babel'>
    const { Component } = React;
    const { render } = ReactDOM;
    const API = 'https://acme-users-api-rev.herokuapp.com/api';

    const fetchUser = async ()=> {
      const storage = window.localStorage;
      const userId = storage.getItem('userId'); 
      if(userId){
        try {
          return (await axios.get(`${API}/users/detail/${userId}`)).data;
        }
        catch(ex){
          storage.removeItem('userId');
          return fetchUser();
        }
      }
      const user = (await axios.get(`${API}/users/random`)).data;
      storage.setItem('userId', user.id);
      return user;
    };
    // users/:id/notes
    // await axios.get(`${API}/users/${user.id}/notes`)
    const Notes = ({ notes }) => {
      // notes.map( note => console.log(note))
      return (
      <div>
        <h1>Notes ({ notes.length })</h1>
        <button className='addButton'>Add A Random Note</button>
        < br />
        { 
          notes.map( note => <div key={note.id}>{note.text}</div>)
        }
        <button className='destroy'>Destroy</button>
        < hr />
      </div>
      )
    }
    // users/:id/followingCompanies
    // await axios.get(`${API}/users/${user.id}/followingCompanies`)
    const FollowingCompanies = ({ companies }) => {
      console.log(companies)
      return (
      <div>
        <h1>Following Companies ({ companies.length })</h1>
        <button className='addButton'>Add A Random Following Company</button>
        < br />
        { 
          <div>{companies.name}</div>
        }
        <button className='destroy'>Destroy</button>
        < hr />
      </div>
      )
    }
    // users/:id/vacations
    // await axios.get(`${API}/users/${user.id}/vacations`)
    const Vacations = ({ notes, followingCompanies, vacations, user }) => {
      return (
      <div>
        <h1>Vacations </h1>
        <button className='addButton'>Add a Random Vacation</button> 
        < br />
        {
          
        }
        <button className='destroy'>Destroy</button>
        < hr />
      </div>
      )
    }
  
    class App extends Component {
      constructor() {
        super();
        this.state = {
          user: {},
          companies: [],
          vacations: [],
          notes: [],
          followingCompanies: [],
          error: ''
        }
      }
      async componentDidMount() {
        const user = await fetchUser();
        const notes = (await axios.get(`${API}/users/${user.id}/notes`)).data;
        const followingCompanies = (await axios.get(`${API}/users/${user.id}/followingCompanies`)).data;
        const companies = (await axios.get(`${API}/companies/random`)).data;
        const vacations = (await axios.get(`${API}/users/${user.id}/vacations`)).data;
        this.setState({ user, notes, followingCompanies, vacations, companies });
      }
      render() {
        const { error, user, companies, vacations, followingCompanies, notes } = this.state;
        // console.log(user)
        return (
          <div>
            <h1>The Acme Random Life</h1>
            Welcome { user.fullName } to your Random Life!
            <div className='error'> { error } </div>
            <Notes notes = { notes } />
            <FollowingCompanies companies = { companies } />
            <Vacations />
          </div>
        )
      }
    }
    render( < App /> , root );
  </script>
</body>
</html>
